<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.js"
        integrity="sha512-opXrgVcTHsEVdBUZqTPlW9S8+99hNbaHmXtAdXXc61OUU6gOII5ku/PzZFqexHXc3hnK8IrJKHo+T7O4GRIJcw=="
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <title>Crypto Vs. Stock Market</title>
</head>

<body>
    <section id="title-section">
        <div class="container">
            <h1 class="main-heading">Crypto Vs. Stock Market</h1>
            <p class="sub-heading">Compare Crypto Currencies to Stock Market Valuations</p>
        </div>
    </section>

    <section id="selection-section">
        <div class="container">
            <div class="selection-div">
                <div class="crypto-div">
                    <select name="crypto" id="crypto-dropdown">
                        <option value="BTC/USD">Bitcoin</option>
                        <option value="ETH/USD">Ethereum</option>
                        <option value="ADA/USD">Cardano</option>
                        <option value="BNB/USD">Binance Coin</option>
                        <option value="DOGE/USD">Dogecoin</option>
                        <option value="XRP/USD">XRP</option>
                    </select>
                </div>

                <p>VS</p>

                <div class="stock-div">
                    <select name="stocks" id="stock-dropdown">
                        <option value="VOO">S&P 500 (VOO)</option>
                        <option value="DIA">Dow Jones (DIA)</option>
                        <option value="QQQ">NASDAQ (QQQ)</option>
                    </select>
                </div>
            </div>
            <div class="interval-div">
                <select name="interval" id="interval-dropdown">
                    <option value="one">1 Year</option>
                    <option value="two">2 Year</option>
                    <option value="three">3 Year</option>
                </select>
            </div>
        </div>
    </section>

    <section id="graph-section">
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="API.js"></script>
    <script src="chart.js"></script>
</body>

</html>
