<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.js"
        integrity="sha512-opXrgVcTHsEVdBUZqTPlW9S8+99hNbaHmXtAdXXc61OUU6gOII5ku/PzZFqexHXc3hnK8IrJKHo+T7O4GRIJcw=="
        crossorigin="anonymous"></script>
    <title>Stock Vs. Coin</title>
</head>

<body>
    <section id="title-section">
        <div class="container">
            <h1 class="main-heading">Stock Vs. Coin</h1>
            <p class="sub-heading">Compare Stock Market to Crypto Valuations</p>
        </div>
    </section>

    <section id="selection-section">
        <div class="container">
            <div class="selection-div">
                <div class="stock-div">
                    <select name="cars" id="selection-dropdown">
                        <option value="volvo">S&P 500</option>
                        <option value="saab">Dow Jones</option>
                        <option value="mercedes">NASDAQ</option>
                    </select>
                </div>

                <p>VS</p>

                <div class="crypto-div">
                    <select name="cars" id="selection-dropdown">
                        <option value="volvo">BitCoin</option>
                        <option value="saab">Ethereum</option>
                        <option value="mercedes">Ripple</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section id="graph-section">
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
    </section>
    <script src="chart.js"></script>
    <script src="api.js"></script>
</body>

</html>
